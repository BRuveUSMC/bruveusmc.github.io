<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <title>Sand Game | 3kh0</title>
        <meta name="keywords" content="sand, falling, game" />
        <meta name="description" content="Project Sand: A modern version of the classic Hell of Sand Falling Game" />
        <meta name="subject" content="Project Sand" />
        <meta charset="UTF-8" />
        <meta name="google" content="notranslate" />
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <script type="application/javascript" src="/js/main.js"></script>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            :root {
                --bg-primary: #0a0a0a;
                --bg-secondary: #111111;
                --bg-card: rgba(18, 18, 18, 0.95);
                --bg-elevated: rgba(24, 24, 24, 0.98);
                --text-primary: #ffffff;
                --text-secondary: #b8b8b8;
                --text-muted: #666666;
                --accent-primary: #6366f1;
                --accent-secondary: #8b5cf6;
                --accent-tertiary: #06b6d4;
                --border-primary: rgba(255, 255, 255, 0.08);
                --border-secondary: rgba(255, 255, 255, 0.04);
                --shadow-primary: 0 24px 48px rgba(0, 0, 0, 0.4);
                --shadow-secondary: 0 8px 24px rgba(0, 0, 0, 0.3);
                --radius-sm: 8px;
                --radius-md: 12px;
                --radius-lg: 16px;
                --radius-xl: 20px;
                --radius-2xl: 24px;
                --spacing-xs: 0.25rem;
                --spacing-sm: 0.5rem;
                --spacing-md: 1rem;
                --spacing-lg: 1.5rem;
                --spacing-xl: 2rem;
                --spacing-2xl: 3rem;
                --spacing-3xl: 4rem;
                --font-size-xs: 0.75rem;
                --font-size-sm: 0.875rem;
                --font-size-base: 1rem;
                --font-size-lg: 1.125rem;
                --font-size-xl: 1.25rem;
                --font-size-2xl: 1.5rem;
                --font-size-3xl: 1.875rem;
                --font-size-4xl: 2.25rem;
                --font-size-5xl: 3rem;
            }
            
            body {
                background: linear-gradient(135deg, var(--bg-primary) 0%, #0f0f0f 25%, var(--bg-secondary) 50%, #0d0d0d 75%, var(--bg-primary) 100%);
                background-attachment: fixed;
                color: var(--text-primary);
                font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                line-height: 1.6;
                min-height: 100vh;
                overflow-x: hidden;
                font-weight: 400;
                letter-spacing: -0.025em;
            }
            
            /* Animated background with improved performance */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: 
                    radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 40%),
                    radial-gradient(circle at 40% 60%, rgba(6, 182, 212, 0.03) 0%, transparent 40%);
                z-index: -1;
                animation: float 30s ease-in-out infinite;
                will-change: transform;
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                25% { transform: translateY(-10px) rotate(90deg); }
                50% { transform: translateY(-5px) rotate(180deg); }
                75% { transform: translateY(-15px) rotate(270deg); }
            }
            
            .wrapper {
                max-width: 1400px;
                margin: 0 auto;
                padding: var(--spacing-xl);
                position: relative;
                z-index: 1;
            }
            
            /* Header Section */
            #titleWrapper {
                text-align: center;
                margin-bottom: var(--spacing-3xl);
                background: var(--bg-card);
                backdrop-filter: blur(20px);
                border-radius: var(--radius-2xl);
                padding: var(--spacing-2xl);
                border: 1px solid var(--border-primary);
                box-shadow: var(--shadow-primary);
                position: relative;
                overflow: hidden;
            }
            
            #titleWrapper::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-secondary), transparent);
                opacity: 0.6;
            }
            
            .title {
                font-family: 'Orbitron', monospace;
                font-size: var(--font-size-5xl);
                font-weight: 900;
                background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 50%, var(--accent-tertiary) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: var(--spacing-lg);
                text-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
                animation: glow 3s ease-in-out infinite alternate;
                letter-spacing: 0.05em;
            }
            
            @keyframes glow {
                from { 
                    filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.2));
                    transform: scale(1);
                }
                to { 
                    filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.4));
                    transform: scale(1.02);
                }
            }
            
            .subheader {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                gap: var(--spacing-lg);
                align-items: center;
                font-size: var(--font-size-sm);
                color: var(--text-secondary);
                margin-top: var(--spacing-xl);
                font-weight: 500;
            }
            
            .column-left {
                justify-self: start;
            }
            
            .column-center {
                justify-self: center;
                font-family: 'JetBrains Mono', monospace;
                font-weight: 500;
                color: var(--text-primary);
            }
            
            .column-right {
                justify-self: end;
            }
            
            .subheader a {
                color: var(--accent-primary);
                text-decoration: none;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                padding: var(--spacing-sm) var(--spacing-md);
                border-radius: var(--radius-md);
                background: rgba(99, 102, 241, 0.08);
                border: 1px solid rgba(99, 102, 241, 0.2);
                font-weight: 500;
                backdrop-filter: blur(10px);
            }
            
            .subheader a:hover {
                background: rgba(99, 102, 241, 0.15);
                border-color: rgba(99, 102, 241, 0.4);
                transform: translateY(-2px);
                box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25);
                color: var(--text-primary);
            }
            
            /* Canvas Section */
            #mainCanvas {
                display: block;
                margin: 0 auto var(--spacing-3xl);
                background: var(--bg-secondary);
                border-radius: var(--radius-xl);
                box-shadow: 
                    var(--shadow-primary),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05),
                    0 0 0 1px var(--border-primary);
                border: 2px solid var(--border-primary);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                max-width: 100%;
                height: auto;
            }
            
            #mainCanvas:hover {
                box-shadow: 
                    0 32px 64px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.08),
                    0 0 0 1px rgba(99, 102, 241, 0.3),
                    0 0 40px rgba(99, 102, 241, 0.1);
                transform: translateY(-2px);
            }
            
            /* Menu Section */
            #menuWrapper {
                background: var(--bg-elevated);
                backdrop-filter: blur(20px);
                border-radius: var(--radius-xl);
                padding: var(--spacing-2xl);
                border: 1px solid var(--border-primary);
                box-shadow: var(--shadow-primary);
                display: grid;
                grid-template-columns: 300px 1fr 1fr 120px;
                gap: var(--spacing-xl);
                align-items: start;
                position: relative;
                overflow: hidden;
            }
            
            #menuWrapper::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 1px;
                background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.4), rgba(139, 92, 246, 0.4), transparent);
            }
            
            /* Elements Table */
            #elementTable {
                background: var(--bg-card);
                border-radius: var(--radius-lg);
                padding: var(--spacing-xl);
                border: 1px solid var(--border-secondary);
                box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
                min-height: 200px;
                transition: all 0.3s ease;
            }
            
            #elementTable:hover {
                background: rgba(24, 24, 24, 0.99);
                border-color: var(--border-primary);
            }
            
            /* Options Columns */
            .optionsCol {
                display: flex;
                flex-direction: column;
                gap: var(--spacing-md);
            }
            
            .optionsCol > div {
                background: var(--bg-card);
                border-radius: var(--radius-md);
                padding: var(--spacing-lg);
                border: 1px solid var(--border-secondary);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            }
            
            .optionsCol > div::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 1px;
                background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            
            .optionsCol > div:hover {
                background: rgba(28, 28, 28, 0.95);
                border-color: rgba(99, 102, 241, 0.3);
                transform: translateY(-2px);
                box-shadow: var(--shadow-secondary);
            }
            
            .optionsCol > div:hover::before {
                opacity: 1;
            }
            
            /* Labels */
            label {
                display: block;
                margin-bottom: var(--spacing-sm);
                font-weight: 600;
                color: var(--text-secondary);
                font-size: var(--font-size-xs);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                font-family: 'JetBrains Mono', monospace;
            }
            
            /* Form Controls */
            select, input[type="range"] {
                width: 100%;
                padding: var(--spacing-sm) var(--spacing-md);
                background: rgba(8, 8, 8, 0.95);
                border: 1px solid var(--border-secondary);
                border-radius: var(--radius-sm);
                color: var(--text-primary);
                font-family: 'Space Grotesk', sans-serif;
                font-size: var(--font-size-sm);
                font-weight: 500;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                appearance: none;
                outline: none;
            }
            
            select:focus, input[type="range"]:focus {
                border-color: var(--accent-primary);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
                background: rgba(12, 12, 12, 0.98);
            }
            
            select:hover, input[type="range"]:hover {
                border-color: rgba(99, 102, 241, 0.4);
                background: rgba(10, 10, 10, 0.98);
            }
            
            /* Custom Select Styling */
            select {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236366f1' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
                background-position: right var(--spacing-sm) center;
                background-repeat: no-repeat;
                background-size: 1.25em 1.25em;
                padding-right: 2.5rem;
                cursor: pointer;
            }
            
            select:hover {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238b5cf6' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            }
            
            /* Range Slider */
            input[type="range"] {
                height: 6px;
                background: linear-gradient(to right, var(--accent-primary) 0%, var(--accent-secondary) 50%, var(--accent-tertiary) 100%);
                border-radius: var(--radius-sm);
                padding: 0;
                cursor: pointer;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                appearance: none;
                width: 18px;
                height: 18px;
                background: var(--accent-primary);
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                border: 2px solid var(--bg-primary);
            }
            
            input[type="range"]::-webkit-slider-thumb:hover {
                background: var(--accent-secondary);
                transform: scale(1.2);
                box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
            }
            
            /* Checkbox Styling */
            input[type="checkbox"] {
                width: 18px;
                height: 18px;
                appearance: none;
                background: rgba(8, 8, 8, 0.95);
                border: 2px solid var(--border-secondary);
                border-radius: var(--radius-xs);
                position: relative;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                flex-shrink: 0;
            }
            
            input[type="checkbox"]:checked {
                background: var(--accent-primary);
                border-color: var(--accent-primary);
            }
            
            input[type="checkbox"]:checked::after {
                content: 'âœ“';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 10px;
                font-weight: 700;
            }
            
            input[type="checkbox"]:hover {
                border-color: var(--accent-primary);
            }
            
            /* Button Styling */
            .optionButton {
                background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
                color: var(--text-primary);
                border: none;
                padding: var(--spacing-sm) var(--spacing-lg);
                border-radius: var(--radius-md);
                font-weight: 600;
                font-size: var(--font-size-sm);
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                font-family: 'JetBrains Mono', monospace;
                position: relative;
                overflow: hidden;
                box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            }
            
            .optionButton::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                transition: left 0.6s ease;
            }
            
            .optionButton:hover::before {
                left: 100%;
            }
            
            .optionButton:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
                background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-tertiary) 100%);
            }
            
            .optionButton:active {
                transform: translateY(0);
                box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            }
            
            .optionButtonContainer {
                display: flex;
                gap: var(--spacing-sm);
                flex-wrap: wrap;
            }
            
            /* FPS Counter */
            #fps-counter {
                background: var(--bg-card);
                border-radius: var(--radius-md);
                padding: var(--spacing-lg);
                border: 1px solid var(--border-secondary);
                font-family: 'JetBrains Mono', monospace;
                font-size: var(--font-size-sm);
                font-weight: 600;
                color: var(--accent-primary);
                text-align: center;
                min-width: 100px;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden;
            }
            
            #fps-counter::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
                opacity: 0.6;
            }
            
            #fps-counter:hover {
                background: rgba(24, 24, 24, 0.98);
                border-color: var(--accent-primary);
                color: var(--text-primary);
            }
            
            /* Responsive Design */
            @media (max-width: 1200px) {
                #menuWrapper {
                    grid-template-columns: 1fr 1fr;
                    gap: var(--spacing-lg);
                }
                
                #elementTable {
                    grid-column: 1 / -1;
                }
                
                #fps-counter {
                    grid-column: 1 / -1;
                    justify-self: center;
                }
            }
            
            @media (max-width: 768px) {
                .wrapper {
                    padding: var(--spacing-md);
                }
                
                .title {
                    font-size: var(--font-size-3xl);
                }
                
                .subheader {
                    grid-template-columns: 1fr;
                    gap: var(--spacing-md);
                    text-align: center;
                }
                
                .column-left, .column-center, .column-right {
                    justify-self: center;
                }
                
                #menuWrapper {
                    grid-template-columns: 1fr;
                    gap: var(--spacing-md);
                    padding: var(--spacing-lg);
                }
                
                #mainCanvas {
                    max-width: 100%;
                    height: auto;
                }
            }
            
            @media (max-width: 480px) {
                .wrapper {
                    padding: var(--spacing-sm);
                }
                
                #titleWrapper {
                    padding: var(--spacing-lg);
                }
                
                .title {
                    font-size: var(--font-size-2xl);
                }
                
                .optionButtonContainer {
                    justify-content: center;
                }
            }
            
            /* Custom Scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            
            ::-webkit-scrollbar-track {
                background: var(--bg-secondary);
                border-radius: var(--radius-sm);
            }
            
            ::-webkit-scrollbar-thumb {
                background: var(--accent-primary);
                border-radius: var(--radius-sm);
                transition: all 0.3s ease;
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: var(--accent-secondary);
            }
            
            /* Performance optimizations */
            * {
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }
            
            .wrapper, #titleWrapper, #menuWrapper {
                transform: translateZ(0);
                will-change: transform;
            }
        </style>
    </head>
    <body>
        <div class="wrapper" id="gameWrapper">
            <div id="titleWrapper">
                <h1 class="title">Sand Game v1.2</h1>
                <div class="subheader">
                    <div class="column-left">
                        <a href="https://github.com/3kh0/" target="_blank">Source Code</a>
                    </div>
                    <div class="column-center">
                        By: 3kh0 and retronbv
                    </div>
                    <div class="column-right">
                        <a href="/">Website</a>
                    </div>
                </div>
            </div>
            
            <canvas id="mainCanvas">Your browser doesn't support HTML5 canvas. :(</canvas>
            
            <div id="menuWrapper">
                <div id="elementTable"></div>
                
                <div id="optionsCol1" class="optionsCol">
                    <div id="penSizeDiv">
                        <label for="pensize">Pen Size</label>
                        <select id="pensize"></select>
                    </div>
                    <div>
                        <label for="spigot1Type">Spigot 1 Type</label>
                        <select id="spigot1Type" class="spigotType"></select>
                        <label for="spigot1Size">Spigot 1 Size</label>
                        <select id="spigot1Size"></select>
                    </div>
                    <div>
                        <label for="spigot2Type">Spigot 2 Type</label>
                        <select id="spigot2Type" class="spigotType"></select>
                        <label for="spigot2Size">Spigot 2 Size</label>
                        <select id="spigot2Size"></select>
                    </div>
                </div>
                
                <div id="optionsCol2" class="optionsCol">
                    <div>
                        <label for="spigot3Type">Spigot 3 Type</label>
                        <select id="spigot3Type" class="spigotType"></select>
                        <label for="spigot3Size">Spigot 3 Size</label>
                        <select id="spigot3Size"></select>
                    </div>
                    <div>
                        <label for="spigot4Type">Spigot 4 Type</label>
                        <select id="spigot4Type" class="spigotType"></select>
                        <label for="spigot4Size">Spigot 4 Size</label>
                        <select id="spigot4Size"></select>
                    </div>
                    <div>
                        <label for="overwriteCheckbox">Overwrite Mode</label>
                        <input type="checkbox" id="overwriteCheckbox" />
                    </div>
                    <div id="speedSliderDiv">
                        <label for="speedSlider">Simulation Speed</label>
                        <input type="range" id="speedSlider" />
                    </div>
                    <div class="optionButtonContainer">
                        <input id="saveButton" class="optionButton" type="button" value="Save" />
                        <input id="loadButton" class="optionButton" type="button" value="Load" />
                        <input id="clearButton" class="optionButton" type="button" value="Clear" />
                    </div>
                </div>
                
                <div id="fps-counter">FPS: --</div>
            </div>
        </div>
        
        <script type="text/javascript" src="scripts/util.js"></script>
        <script type="text/javascript" src="scripts/canvasConfig.js"></script>
        <script type="text/javascript" src="scripts/cursor.js"></script>
        <script type="text/javascript" src="scripts/particles.js"></script>
        <script type="text/javascript" src="scripts/elements.js"></script>
        <script type="text/javascript" src="scripts/spigots.js"></script>
        <script type="text/javascript" src="scripts/menu.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
    </body>
</html>
