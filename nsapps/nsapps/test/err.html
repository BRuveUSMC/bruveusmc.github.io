
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed to Load</title>
    
    <meta name="description" content="Page failed to load">
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            position: relative;
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-line {
            width: 250px;
            height: 2px;
            background: #333;
            margin: 0 auto 2rem;
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }
        
        .error-pulse {
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, #666 50%, transparent 100%);
            width: 30%;
            border-radius: 1px;
            animation: errorPulse 2s ease-in-out infinite;
        }
        
        @keyframes errorPulse {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(350%); }
        }
        
        .status-text {
            font-size: 0.9rem;
            font-weight: 400;
            color: #999;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }
        
        .error-code {
            font-size: 1.2rem;
            font-weight: 200;
            color: #666;
            margin-bottom: 2rem;
            font-feature-settings: 'tnum';
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }
        
        .retry-button {
            background: transparent;
            border: 1px solid #333;
            color: #999;
            padding: 0.75rem 2rem;
            font-size: 0.85rem;
            font-family: inherit;
            cursor: pointer;
            letter-spacing: 0.02em;
            transition: all 0.3s ease;
            border-radius: 0;
            margin-right: 1rem;
        }
        
        .retry-button:hover {
            border-color: #fff;
            color: #fff;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }
        
        .back-link:hover {
            color: #fff;
            border-bottom-color: #fff;
        }
        
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .glitch-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #333 50%, transparent 100%);
            animation: glitch 3s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { opacity: 0; }
            91%, 99% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glitch-line"></div>
    <div class="error-container">
        <h1>FAILED TO LOAD</h1>
        <div class="error-line">
            <div class="error-pulse"></div>
        </div>
        <div class="status-text">CONNECTION INTERRUPTED</div>
        <div class="error-code">ERR_NETWORK_FAILED</div>
        <button class="retry-button">RETRY</button>
        <a href="javascript:history.back()" class="back-link">Go back</a>
    </div>

    <script>
        // Add subtle glitch effect to the main heading
        const heading = document.querySelector('h1');
        
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% chance every interval
                heading.style.transform = 'translateX(2px)';
                setTimeout(() => {
                    heading.style.transform = 'translateX(0)';
                }, 100);
            }
        }, 2000);
        
        // Retry button functionality - redirects to the specified URL
        document.querySelector('.retry-button').addEventListener('click', () => {
            document.querySelector('.status-text').textContent = 'RETRYING...';
            setTimeout(() => {
                window.location.href = 'https://gndoipgnbi.icu/nsapps/test/home.html';
            }, 500);
        });
    </script>
</body>
</html>
