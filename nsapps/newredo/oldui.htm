
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocked Games</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:url('img/background1.gif') center center fixed;background-size:cover;color:#1a1a1a;line-height:1.6;padding:20px;position:relative;transition:all 0.5s ease}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.3);z-index:-1;backdrop-filter:blur(0.5px);transition:all 0.5s ease}
body.woodsTheme{background:url('img/background2.gif') center center fixed;background-size:cover;color:#5d4037}
body.woodsTheme::before{background:rgba(255,248,240,0.15);backdrop-filter:blur(1px)}
.settingsBtn{position:fixed;top:20px;right:20px;z-index:100;padding:12px;background:rgba(255,255,255,0.8);border:2px solid #e0e0e0;border-radius:50%;cursor:pointer;transition:all 0.3s ease;font-size:1.2rem;backdrop-filter:blur(5px);width:50px;height:50px;display:flex;align-items:center;justify-content:center}
.settingsBtn:hover{background:rgba(255,255,255,0.95);transform:rotate(90deg)}
body.woodsTheme .settingsBtn{background:rgba(255,248,240,0.9);border-color:#d7b899}
.settingsModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:1001;backdrop-filter:blur(8px)}
.settingsModalContent{background:rgba(255,255,255,0.95);margin:10% auto;padding:30px;width:90%;max-width:500px;border-radius:15px;position:relative;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.5);box-shadow:0 20px 40px rgba(0,0,0,0.1)}
body.woodsTheme .settingsModalContent{background:rgba(255,248,240,0.95);border-color:rgba(215,184,153,0.3)}
.settingsHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;padding-bottom:15px;border-bottom:1px solid #e0e0e0}
body.woodsTheme .settingsHeader{border-bottom-color:#d7b899}
.settingsTitle{font-size:1.5rem;font-weight:600;color:#000000;display:flex;align-items:center;gap:10px}
body.woodsTheme .settingsTitle{color:#8b4513}
.themeSection{margin-bottom:25px}
.themeSection h3{font-size:1.1rem;font-weight:500;color:#333;margin-bottom:15px;display:flex;align-items:center;gap:8px}
body.woodsTheme .themeSection h3{color:#8b4513}
.themeOptions{display:grid;grid-template-columns:1fr 1fr;gap:15px}
.themeOption{padding:15px;background:rgba(255,255,255,0.5);border:2px solid #e0e0e0;border-radius:12px;cursor:pointer;transition:all 0.3s ease;text-align:center;backdrop-filter:blur(3px)}
.themeOption:hover{background:rgba(255,255,255,0.8);transform:translateY(-2px)}
.themeOption.active{background:#000000;color:#ffffff;border-color:#000000}
body.woodsTheme .themeOption{background:rgba(255,248,240,0.6);border-color:#d7b899}
body.woodsTheme .themeOption.active{background:#8b4513;border-color:#8b4513}
.themeOptionIcon{font-size:2rem;margin-bottom:8px;color:inherit}
body.woodsTheme .themeOptionIcon{color:#8b4513}
body.woodsTheme .themeOption.active .themeOptionIcon{color:#fff8f0}
.themeOptionName{font-weight:500;font-size:0.95rem}
.container{max-width:1200px;margin:0 auto;position:relative;z-index:1}
.header{text-align:center;margin-bottom:40px;padding-bottom:20px;border-bottom:1px solid #e0e0e0;background:rgba(255,255,255,0.7);border-radius:6px;padding:30px 20px 20px;backdrop-filter:blur(3px);transition:all 0.5s ease}
body.woodsTheme .header{background:rgba(255,248,240,0.9);border-bottom-color:#d7b899;box-shadow:0 4px 20px rgba(139,69,19,0.1)}
.header h1{font-size:2.5rem;font-weight:700;color:#000000;margin-bottom:10px;text-shadow:1px 1px 2px rgba(255,255,255,0.8);transition:all 0.5s ease}
body.woodsTheme .header h1{color:#8b4513;text-shadow:1px 1px 3px rgba(255,248,240,0.9)}
.header p{color:#333333;font-size:1.1rem;text-shadow:0px 1px 1px rgba(255,255,255,0.6);transition:all 0.5s ease}
body.woodsTheme .header p{color:#a0522d}
.searchBar{max-width:500px;margin:0 auto 30px;position:relative}
.searchBar input{width:100%;padding:15px 20px;border:2px solid #e0e0e0;border-radius:4px;font-size:16px;outline:none;transition:all 0.3s ease;background:rgba(255,255,255,0.8);backdrop-filter:blur(5px)}
.searchBar input:focus{border-color:#000000;box-shadow:0 0 0 3px rgba(0,0,0,0.1);background:rgba(255,255,255,0.95)}
body.woodsTheme .searchBar input{border-color:#d7b899;background:rgba(255,248,240,0.9)}
body.woodsTheme .searchBar input:focus{border-color:#8b4513;box-shadow:0 0 0 3px rgba(139,69,19,0.2)}
.categories{display:flex;justify-content:center;gap:20px;margin-bottom:30px;flex-wrap:wrap}
.categoryBtn{padding:10px 20px;background:rgba(255,255,255,0.7);border:2px solid #e0e0e0;border-radius:10px;cursor:pointer;transition:all 0.3s ease;font-weight:500;color:#333333;backdrop-filter:blur(3px)}
.categoryBtn:hover,.categoryBtn.active{background:#000000;color:#ffffff;border-color:#000000}
body.woodsTheme .categoryBtn{background:rgba(255,248,240,0.9);border-color:#d7b899;color:#8b4513}
body.woodsTheme .categoryBtn:hover,body.woodsTheme .categoryBtn.active{background:#8b4513;color:#fff8f0;border-color:#8b4513;transform:translateY(-2px);box-shadow:0 4px 15px rgba(139,69,19,0.3)}
.gamesGrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.gameCard{background:rgba(255,255,255,0.75);border:1px solid rgba(224,224,224,0.8);border-radius:6px;padding:20px;transition:all 0.3s ease;position:relative;backdrop-filter:blur(2px);cursor:pointer}
.gameCard:hover{border-color:#000000;box-shadow:0 8px 25px rgba(0,0,0,0.15);transform:translateY(-2px);background:rgba(255,255,255,0.9);backdrop-filter:blur(5px)}
body.woodsTheme .gameCard{background:rgba(255,248,240,0.95);border-color:rgba(215,184,153,0.6);box-shadow:0 2px 10px rgba(139,69,19,0.1)}
body.woodsTheme .gameCard:hover{border-color:#8b4513;box-shadow:0 8px 30px rgba(139,69,19,0.25);background:rgba(255,248,240,1)}
.gameHeader{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:15px}
.gameTitle{font-size:1.3rem;font-weight:600;color:#000000;margin-bottom:5px;text-shadow:0px 1px 1px rgba(255,255,255,0.6);transition:all 0.3s ease}
body.woodsTheme .gameTitle{color:#8b4513}
.gameCategory{background:#000000;color:#ffffff;padding:4px 10px;border-radius:15px;font-size:0.8rem;font-weight:500;transition:all 0.3s ease}
body.woodsTheme .gameCategory{background:linear-gradient(135deg,#d2691e,#8b4513);color:#fff8f0}
.gameDescription{color:#444444;margin-bottom:15px;font-size:0.95rem;text-shadow:0px 1px 1px rgba(255,255,255,0.4);transition:all 0.3s ease}
body.woodsTheme .gameDescription{color:#6d4c41}
.playBtn{width:100%;padding:12px;background:#000000;color:#ffffff;border:none;border-radius:4px;font-weight:600;cursor:pointer;transition:all 0.3s ease}
.playBtn:hover{background:#333333;transform:translateY(-1px)}
body.woodsTheme .playBtn{background:linear-gradient(135deg,#d2691e,#8b4513);color:#fff8f0}
body.woodsTheme .playBtn:hover{background:linear-gradient(135deg,#a0522d,#654321);box-shadow:0 4px 15px rgba(139,69,19,0.4)}
.noResults{text-align:center;color:#444444;font-size:1.1rem;margin-top:40px;background:rgba(255,255,255,0.75);padding:30px;border-radius:6px;backdrop-filter:blur(2px);text-shadow:0px 1px 1px rgba(255,255,255,0.6);transition:all 0.5s ease}
body.woodsTheme .noResults{background:rgba(255,248,240,0.95);color:#6d4c41}
.loadingMessage{text-align:center;color:#444444;font-size:1.1rem;margin-top:40px;background:rgba(255,255,255,0.75);padding:30px;border-radius:6px;backdrop-filter:blur(2px);text-shadow:0px 1px 1px rgba(255,255,255,0.6);transition:all 0.5s ease}
body.woodsTheme .loadingMessage{background:rgba(255,248,240,0.95);color:#6d4c41}
.errorMessage{text-align:center;color:#d32f2f;font-size:1.1rem;margin-top:40px;background:rgba(255,255,255,0.75);padding:30px;border-radius:6px;backdrop-filter:blur(2px);text-shadow:0px 1px 1px rgba(255,255,255,0.6);transition:all 0.5s ease}
body.woodsTheme .errorMessage{background:rgba(255,248,240,0.95);color:#c62828}
.closeBtn{font-size:28px;cursor:pointer;color:#666666;background:none;border:none;padding:5px;border-radius:5px;transition:all 0.3s ease}
.closeBtn:hover{color:#000000;background:rgba(0,0,0,0.1)}
body.woodsTheme .closeBtn:hover{color:#8b4513;background:rgba(139,69,19,0.1)}
@media (max-width:768px){
.settingsBtn{position:static;margin:0 auto 20px;display:block}
.categories{gap:10px}
.categoryBtn{padding:8px 15px;font-size:0.9rem}
.gamesGrid{grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px}
.themeOptions{grid-template-columns:1fr}
}
</style>
</head>
<body>
<button class="settingsBtn" id="settingsBtn">
<i class="fas fa-cog"></i>
</button>
<div class="container">
<div class="header">
<h1>6'7 games</h1>
<p>cause kentucky decided to ban phones</p>
</div>
<div class="searchBar">
<input type="text" id="searchInput" placeholder="Search for games...">
</div>
<div class="categories" id="categories">
<button class="categoryBtn active" data-category="all">All Games</button>
</div>
<div id="loadingMessage" class="loadingMessage">Loading games...</div>
<div id="errorMessage" class="errorMessage" style="display:none;">Error loading games. Please check that load.json exists and is properly formatted.</div>
<div id="gamesGrid" class="gamesGrid" style="display:none;"></div>
<div id="noResults" class="noResults" style="display:none;">
No games found matching your search criteria.
</div>
</div>
<div id="settingsModal" class="settingsModal">
<div class="settingsModalContent">
<div class="settingsHeader">
<div class="settingsTitle">
<i class="fas fa-cog"></i>
Settings
</div>
<button class="closeBtn" id="closeSettings">Ã—</button>
</div>
<div class="themeSection">
<h3>
<i class="fas fa-palette"></i>
Choose Theme
</h3>
<div class="themeOptions">
<div class="themeOption" data-theme="default">
<div class="themeOptionIcon">
<i class="fas fa-city"></i>
</div>
<div class="themeOptionName">City</div>
</div>
<div class="themeOption" data-theme="woods">
<div class="themeOptionIcon">
<i class="fas fa-tree"></i>
</div>
<div class="themeOptionName">Woods</div>
</div>
</div>
</div>
</div>
</div>
<script>
let gamesDatabase=[];
let currentCategory='all';
let currentSearch='';
let availableCategories=new Set();
let savedTheme='default';
const gamesGrid=document.getElementById('gamesGrid');
const searchInput=document.getElementById('searchInput');
const categoriesContainer=document.getElementById('categories');
const noResults=document.getElementById('noResults');
const loadingMessage=document.getElementById('loadingMessage');
const errorMessage=document.getElementById('errorMessage');
const settingsBtn=document.getElementById('settingsBtn');
const settingsModal=document.getElementById('settingsModal');
const closeSettings=document.getElementById('closeSettings');
const themeOptions=document.querySelectorAll('.themeOption');
const loadTheme=()=>{
const theme=getCookie('theme')||'default';
savedTheme=theme;
if(theme==='woods'){
document.body.classList.add('woodsTheme');
}else{
document.body.classList.remove('woodsTheme');
}
themeOptions.forEach(option=>{
if(option.dataset.theme===theme){
option.classList.add('active');
}else{
option.classList.remove('active');
}
});
};
const saveTheme=(theme)=>{
setCookie('theme',theme,365);
savedTheme=theme;
};
const setCookie=(name,value,days)=>{
const expires=new Date();
expires.setTime(expires.getTime()+(days*24*60*60*1000));
document.cookie=name+'='+value+';expires='+expires.toUTCString()+';path=/';
};
const getCookie=(name)=>{
const nameEQ=name+'=';
const ca=document.cookie.split(';');
for(let i=0;i<ca.length;i++){
let c=ca[i];
while(c.charAt(0)===' ')c=c.substring(1,c.length);
if(c.indexOf(nameEQ)===0)return c.substring(nameEQ.length,c.length);
}
return null;
};
const loadGames=async()=>{
try{
const response=await fetch('load.json');
if(!response.ok){
throw new Error(`HTTP error! status: ${response.status}`);
}
const games=await response.json();
gamesDatabase=games.map((game,index)=>({
id:index+1,
title:game.name,
category:game.category.toLowerCase(),
description:game.description,
url:game.path.startsWith('http')?game.path:window.location.origin+game.path
}));
availableCategories=new Set(gamesDatabase.map(game=>game.category));
updateCategories();
loadingMessage.style.display='none';
gamesGrid.style.display='grid';
renderGames();
}catch(error){
console.error('Error loading games:',error);
loadingMessage.style.display='none';
errorMessage.style.display='block';
}
};
const updateCategories=()=>{
categoriesContainer.innerHTML='<button class="categoryBtn active" data-category="all">All Games</button>';
[...availableCategories].sort().forEach(category=>{
const btn=document.createElement('button');
btn.className='categoryBtn';
btn.setAttribute('data-category',category);
btn.textContent=category.charAt(0).toUpperCase()+category.slice(1);
categoriesContainer.appendChild(btn);
btn.addEventListener('click',()=>{
document.querySelectorAll('.categoryBtn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
currentCategory=category;
renderGames();
});
});
const allGamesBtn=document.querySelector('[data-category="all"]');
allGamesBtn.addEventListener('click',()=>{
document.querySelectorAll('.categoryBtn').forEach(b=>b.classList.remove('active'));
allGamesBtn.classList.add('active');
currentCategory='all';
renderGames();
});
};
settingsBtn.addEventListener('click',()=>{
settingsModal.style.display='block';
});
closeSettings.addEventListener('click',()=>{
settingsModal.style.display='none';
});
window.addEventListener('click',(e)=>{
if(e.target===settingsModal){
settingsModal.style.display='none';
}
});
themeOptions.forEach(option=>{
option.addEventListener('click',()=>{
themeOptions.forEach(opt=>opt.classList.remove('active'));
option.classList.add('active');
const theme=option.dataset.theme;
saveTheme(theme);
if(theme==='woods'){
document.body.classList.add('woodsTheme');
}else{
document.body.classList.remove('woodsTheme');
}
});
});
const playGame=(game)=>{
window.open(game.url,'_blank');
};
const renderGames=()=>{
let filteredGames=gamesDatabase;
if(currentCategory!=='all'){
filteredGames=filteredGames.filter(game=>game.category===currentCategory);
}
if(currentSearch){
filteredGames=filteredGames.filter(game=>
game.title.toLowerCase().includes(currentSearch.toLowerCase())||
game.description.toLowerCase().includes(currentSearch.toLowerCase())||
game.category.toLowerCase().includes(currentSearch.toLowerCase())
);
}
if(filteredGames.length===0){
gamesGrid.style.display='none';
noResults.style.display='block';
return;
}
gamesGrid.style.display='grid';
noResults.style.display='none';
gamesGrid.innerHTML=filteredGames.map(game=>`
<div class="gameCard" onclick="playGame(${JSON.stringify(game).replace(/"/g,'&quot;')})">
<div class="gameHeader">
<div>
<div class="gameTitle">${game.title}</div>
</div>
<div class="gameCategory">${game.category}</div>
</div>
<div class="gameDescription">${game.description}</div>
<button class="playBtn">Play Now</button>
</div>
`).join('');
};
searchInput.addEventListener('input',(e)=>{
currentSearch=e.target.value;
renderGames();
});
document.addEventListener('DOMContentLoaded',()=>{
loadTheme();
loadGames();
});
</script>
</body>
</html>
